{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
<h1>User: {{ user.email }}</h1>

<h1> Join our Lesson-Writing Team!</h1>
<ul>
    {% for lesson in lessons %}
      <li>
        <a href="/lessons/{{ lesson.lesson_id }}">
          {{ lesson.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
