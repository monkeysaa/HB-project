{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

{% block body %}
<h1>Lessons with "{{ term }}"</h1>

<ul>
  {% for lesson in lessons %}
    <li>
      <a href="/lessons/{{ lesson.lesson_id }}">
        {{ lesson.title }}
      </a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
