{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

{% block body %}
<h1>Lessons with "{{ term }}"</h1>

<ul>
  {% for lesson in lessons %}
    <li>
      <a href="/lessons/{{ lesson.lesson_id }}">
        {{ lesson.title }}
      </a>
    </li>
  {% endfor %}
</ul>

<h1>Lessons by author</h1>
  <div id=author></div>

<h1>Lessons by grade</h1>
  <div id=grade></div>

<h1>Lessons by subject</h1>
  <div id=subject></div>

{% endblock %}
